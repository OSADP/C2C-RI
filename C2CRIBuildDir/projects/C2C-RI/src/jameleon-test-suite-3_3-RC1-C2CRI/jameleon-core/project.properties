# xdoc 
maven.xdoc.date = left 
maven.xdoc.date.format = dd MMMM yyyy HH:mm 
maven.xdoc.developmentProcessUrl =
maven.repo.remote=http://repo1.maven.org/maven

# ------------------------------------------------------------------------
# M A V E N  J A R  O V E R R I D E
# ------------------------------------------------------------------------
maven.jar.override = on

# ------------------------------------------------------------------------
# Jars set explicity by path.
# ------------------------------------------------------------------------
maven.jar.ant-launcher = ${lib.dir}/ant/ant-launcher.jar
maven.jar.jdic = ${lib.dir}/jdic.jar

maven.changes.issue.template = http://sourceforge.net/support/tracker.php?aid=%ISSUE%
maven.checkstyle.header.file = xdocs/jameleon-core-header.txt
maven.xdoc.theme = classic
maven.xdoc.includeProjectDocumentation = yes
maven.ui.banner.background = #fff
maven.javadoc.mode.online = true
maven.javadoc.additionalparam = -J-DproxyHost=${maven.proxy.host} -J-DproxyPort=${maven.proxy.port}
maven.javadoc.bottom = Copyright &copy; ${year} Christian Hargraves. All Rights Reserved.<br><img src="http://sourceforge.net/sflogo.php?group_id=84246&amp;type=1">

maven.javadoc.links = http://java.sun.com/j2se/1.4.2/docs/api/,http://jakarta.apache.org/commons/jelly/apidocs/,http://qdox.codehaus.org/javadoc/
maven.javadoc.tagletpath = ${dist.dir}/jameleon-core.jar
maven.javadoc.taglets = net.sf.jameleon.taglet.JameleonFunctionTaglet,net.sf.jameleon.taglet.JameleonStepTaglet,net.sf.jameleon.taglet.JameleonAttributeTaglet

maven.jxr.templateDir=xdocs/templates
